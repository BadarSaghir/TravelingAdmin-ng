<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 d-none d-lg-block">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form class=" d-flex flex-column align-items-center justify-content-center">
           
  
            <div class="divider d-flex align-items-center justify-content-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Admin Panel</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4  d-flex align-items-center justify-content-center">
              <input type="email" #email  id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" #password id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>
            <div *ngIf="err" class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Authentication Error</strong> user name or password incorrect
              
            </div>      
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" (click)="proceedlogin(email.value,password.value)" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>

  </section>
