
  
  
  <div class="demo-button-container mt-3">
    <button mat-raised-button  class="demo-button" >
      Add data
    </button> &nbsp;&nbsp;
  
  </div>
  <br>
  
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
    <!-- id Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

      <!--product name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">{{element.item.name}}</td>
      </ng-container>

      <!--product Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.item.Description}}</td>
      </ng-container>

    <!-- image column  -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>User image</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{element.item.imageUrl}}" class="img-fluid" width="30" alt="">
      </td>
    </ng-container>
  

  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.item.price}}</td>
    </ng-container>
  
    <!-- menu Column -->
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>Menu</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
  
        
            <button (click)="deleteProduct(element.item.id)" mat-menu-item>
              
              <mat-icon>delete_forever</mat-icon>
              <span>Delete</span>
            </button>
          
  
  
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
