
  
  <h2 class="text-center mt-4">Reviews</h2>
  
  <div class="demo-button-container mt-3">
    <button mat-raised-button  class="demo-button" >
      Add data
    </button> &nbsp;&nbsp;
  
  </div>
  <br>
  
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
    <!-- id Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
  
    <!-- image column  -->
    <!-- <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img src="../assets/images/admin.jpg" class="img-fluid" width="30" alt="">
      </td>
    </ng-container> -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
                <!-- <ngx-star-rating [id]="'rating1'"></ngx-star-rating> -->
      <td mat-cell *matCellDef="let element">{{element.rating}}</td>
    </ng-container>


       <!-- user id Column -->
       <ng-container matColumnDef="place_id">
        <th mat-header-cell *matHeaderCellDef>Place Id</th>
        <td mat-cell *matCellDef="let element">{{element.placeid}}</td>
      </ng-container>
    <!-- user id Column -->
    <ng-container matColumnDef="userid">
      <th mat-header-cell *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let element">{{element.userid}}</td>
    </ng-container>
  
    <!-- menu Column -->
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>Menu</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
  
        
            <button (click)="deleteReview(element.id)"  mat-menu-item>
              <mat-icon>delete_forever</mat-icon>
              <span>Delete</span>
            </button>
  
        </mat-menu>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
