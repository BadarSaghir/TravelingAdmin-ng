
  
  <div class="demo-button-container mt-3">
    <button mat-raised-button  class="demo-button" >
      Add data
    </button> &nbsp;&nbsp;
 
  </div>
  <br>
  
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
    <!-- id Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

    <!-- image column  -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Location image</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.img?element.img:'../assets/images/admin.jpg'" class="img-fluid" width="30" alt="">
      </td>
    </ng-container>
  
    <!-- history Column -->
    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef>History</th>
      <td mat-cell *matCellDef="let element">{{element.history}}</td>
    </ng-container>

    <!-- location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">{{element.location}}</td>
    </ng-container>

    <!-- rating Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let element">{{element.rating}}</td>
    </ng-container>
  
    <!-- menu Column -->
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>Menu</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="editLocation(element.id)" mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
  
        
            <button (click)=" deleteLocation(element.id)" mat-menu-item>
              <mat-icon>delete_forever</mat-icon>
              <span>Delete</span>
            </button>

        </mat-menu>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
