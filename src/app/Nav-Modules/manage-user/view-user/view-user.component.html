<app-card-counter></app-card-counter>

<div class="demo-button-container mt-3">
  <button mat-raised-button routerLink="/manage^user/Addnew^user" class="demo-button" >
    Add data
  </button> &nbsp;&nbsp;

</div>
<br>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
  <!-- id Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- image column  -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>User image</th>
    <td mat-cell *matCellDef="let element">
      <img src="../assets/images/admin.jpg" class="img-fluid" width="30" alt="">
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>User Name</th>
    <td mat-cell *matCellDef="let element">{{element.firstName+" "+element.secondName}}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>User Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>
<!--  -->

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{element.role}}</td>
  </ng-container>

  <!-- menu Column -->
  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef>Menu</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>

      
          <button (click)="deleteUser(element.uid)" mat-menu-item>
            <mat-icon>delete_forever</mat-icon>
            <span>Delete</span>
          </button>

      </mat-menu>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
