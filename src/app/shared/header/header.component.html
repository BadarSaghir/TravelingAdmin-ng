<div class="container-fluid">
    <mat-toolbar class="shadow">

       <span><img src="../assets/images/asta.png" class="img-fluid logo" width="100" alt="">TRAVELING </span>
       <button mat-icon-button (click)="toggleSideBar()">
        <mat-icon>menu</mat-icon>
      </button>
       <span class="example-spacer"></span>
       <div class="searchBox">

            <input class="searchInput"type="text" name="" placeholder="search here.....">&nbsp;&nbsp;
            <button class="searchButton" href="#">
                <i class="material-icons">
                    search
                </i>
            </button>
        </div>
    <button mat-icon-button>
        <mat-icon matBadge="4">notifications</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="menu">
        <!-- <mat-icon>person_outline</mat-icon> -->
        <img src="../assets/images/dp.png" class="img-fluid admin-img"  alt="">
    </button>
    
    <mat-menu #menu="matMenu" class="container-fluid p-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="mx-auto">
                    <img src="../assets/images/dp.png" class="img-fluid admin-profile-card" width="50"  alt="">
                    <h6 class="admin-name pt-2">Admin</h6>
                    <p class="admin-email">admin@gmail.com</p>

                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f fa-2x" style="color: #3b5998;"></i></a>
                        <a href="#"><i class="fab fa-twitter fa-2x" style="color: #55acee;"></i></a>
                        <a href="#"><i class="fab fa-google fa-2x" style="color: #dd4b39;"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in fa-2x" style="color: #0082ca;"></i></a>
                    </div>

                    <button mat-menu-item  routerLinkActive="list-item-active" >
                        <mat-icon  > exit_to_app </mat-icon>
                        Sign out
                    </button>
                    <button mat-menu-item  routerLinkActive="list-item-active" routerLink="/auth/login">
                        <mat-icon  > exit_to_app </mat-icon>
                        login
                    </button>
                    <!-- routerLink="/auth/login" -->
                </div>


                </div>
            </div>

    </mat-menu>
     </mat-toolbar>
    

</div>
